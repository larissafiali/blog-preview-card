<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./src/vars.css">
    <link rel="stylesheet" href="./src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
   
</head>
<body>
    <main>
        <div class="card">
            <div class="illustration">
                <img src="./images/illustration-article.svg" alt="illustration-article">
            </div>
            <div class="description">
                <span class="span">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h2>HTML & CSS foundations</h2>
                <p class="about">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="name">
                    <img src="./images/image-avatar.webp" alt="avatar image">
                    <span>  Greg Hooper </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
